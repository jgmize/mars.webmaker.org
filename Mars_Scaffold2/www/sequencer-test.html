<!DOCTYPE html>
<html>
  <head>
    <script src="js/popcorn-complete.js"></script>  
    <script src="js/popcorn.sequencer.js"></script>  
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        Popcorn.player("baseplayer");
        var pop = Popcorn.baseplayer("#foo");
        pop.play();

        pop.sequencer({
          start: 1,
          end: 4,
          source: 'https://www.youtube.com/watch?v=JuYeHPFR3f0',
          fallback: 'https://www.youtube.com/watch?v=JuYeHPFR3f0',
          title: 'test',
          width: 100,
          height: 100,
          top: 0,
          left: 0,
          from: 8,
          duration: 20,
          target: '#sequencer-container'
        });
      }, false);
    </script>
  </head>
  <body>
    <div id="foo"></div>
    <div id="sequencer-container"></div>
  </body>
</html>
